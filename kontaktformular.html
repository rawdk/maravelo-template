<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Kontaktformular></title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body>
<div class="kontaktformular">
    <h3>Kontakt os</h3>
    
    <div class="tekst-boks">
    <input type="name" class="navn boksen" placeholder="Dit navn...">
    </div>
    <div class="tekst-boks">
    <input type="email" class="mail boksen" placeholder="Din mail...">
    </div>
    <h4>VÃ¦lg herunder hvad du henvender dig omkring</h4>
    <div class="valg">
        <div class="valgmuligheder">
        <label class="muligheder">
            <input type="radio">
            <span class="radio"></span> Split-Leasing
        </label>
        <label class="muligheder">
            <input type="radio">
            <span class="radio"></span> Hent tilbud
        </label>
        <label class="muligheder">
            <input type="radio">
            <span class="radio"></span> Andet
        </label>
    </div>
    </div>
        <div class="tekst-boks">
            <div class="text">
                <input type="text" class="emne boksen" placeholder="Hvad omhandler din henvendelse?">
            </div>
        </div>
        <div class="tekst-boks">
            <div class="text">
                <textarea class="dinbesked boksen" name="dinbesked" id="dinbesked" placeholder="Din besked..."></textarea>
            </div>
        </div>
    
        <div class="tekst-boks">
            <div class="nyhedsbrev">
                <input type="radio" name="nyhedsbrev" id="nyhedsbrev">
                <span class="tilmeld">Vil du tilmelde dig vores nyhedsbrev?</span>
            </div>
        </div>
    <div class="besked">
    <button class="send">Send besked</button>
    </div>
    <div class="text1"></div>
    </div>
    <script src="java.js"></script>
</body>
</html>
